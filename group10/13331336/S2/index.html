<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js" type="text/javascript"></script>
    <script type="text/javascript" src="jquery.js"></script>
</head>

  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <p id = 'big'></p>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask_button plank"><span class="letter A" id="A">A</span><span class="number" id="0">...</span></li>
              <li title="历史记录" class="history_button plank"><span class="letter" id="B">B</span><span class="number" id="1">...</span></li>
              <li title="消息" class="message_button plank"><span class="letter" id="C">C</span><span class="number" id="2">...</span></li>
              <li title="设置" class="setting_button plank"><span class="letter" id="D">D</span><span class="number" id="3">...</span></li>
              <li title="登录/注册" class="sign_button plank"><span class="letter" id="E">E</span><span class="number" id="4">...</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon">
              <img id="white" src="assets/images/atplus_white.png"><img id="green" src="assets/images/atplus_green.png">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
