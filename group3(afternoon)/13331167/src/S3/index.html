<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
    <script type="text/javascript" src="robot.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar" class="disable">
            <span></span>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="面板" class="mask button enable">
                <span class="letters">A</span>
                <div class="number">...</div>
              </li>
              <li title="历史记录" class="history button enable">
                <span class="letters">B</span>
                <div class="number">...</div>
              </li>
              <li title="消息" class="message button enable">
                <span class="letters">C</span>
                <div class="number">...</div>
              </li>
              <li title="设置" class="setting button enable">
                <span class="letters">D</span>
                <div class="number">...</div>
              </li>
              <li title="登录/注册" class="sign button enable">
                <span class="letters">E</span>
                <div class="number">...</div>
              </li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon" id="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
