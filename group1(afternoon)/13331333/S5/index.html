<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <li titile="" class="speaking"></li>
                <li title="顺序" class="sequence"></li>
                <li title="总和" class="amount"></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="button">A<span class='unread'></span></li>
              <li title="B" class="button">B<span class='unread'></span></li>
              <li title="C" class="button">C<span class='unread'></span></li>
              <li title="D" class="button">D<span class='unread'></span></li>
              <li title="E" class="button">E<span class='unread'></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
