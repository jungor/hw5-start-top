<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../assets/images/favicon.png">
    <link href="index.css" rel="stylesheet">
    <script type="text/javascript" src="../server.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info"></div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring" class="ring">
              <li title="蒙板" class="mask button"><div class="inner">A</div><span class="unread"><div class="num">...</div></span></li>
              <li title="历史记录" class="history button"><div class="inner">B</div><span class="unread"><div class="num">...</div></span></li>
              <li title="消息" class="message button"><div class="inner">C</div><span class="unread"><div class="num">...</div></span></li>
              <li title="设置" class="setting button"><div class="inner">D</div><span class="unread"><div class="num">...</div></span></li>
              <li title="登录/注册" class="sign button"><div class="inner">E</div><span class="unread"><div class="num">...</div></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
